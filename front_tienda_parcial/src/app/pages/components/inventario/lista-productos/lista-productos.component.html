<section class=" min-w-[300px] max-w-[1280] max-h-[700px] overflow-auto bg-[#102e4d] rounded-2xl px-4 py-4">
  <!-- Grid de tarjetas de productos -->
  <div class="grid grid-cols-[repeat(auto-fit,minmax(280px,1fr))] gap-4 w-full ">
    @for (producto of listaProductos(); track producto.id) {
        <producto-inventario [producto]="producto" />
    }
  </div>
</section>
