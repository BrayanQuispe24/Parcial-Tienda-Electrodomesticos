<div class="   mx-auto  p-6 bg-[#102e4d] bg-opacity-90 text-white rounded-2xl shadow-lg backdrop-blur-sm ">
  <h2 class="text-2xl font-bold text-center mb-6">Registrar Marca</h2>
  <form (submit)="registrarMarca($event)" class="space-y-4  flex flex-col justify-around">
    <!-- Nombre -->
    <div>
      <label for="nombre" class="block text-sm font-medium mb-1">Nombre</label>
      <input id="nombre" name="nombre" type="text" required [value]="nombre()" (input)="nombre.set(txtnombre.value)"
        class="w-full px-4 py-2 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        placeholder="Ej. Adidas" #txtnombre />
    </div>
    <!-- BotÃ³n -->
    <div class="pt-4">
      <button type="submit"
        class="w-full bg-blue-800 bg-opacity-80 hover:bg-blue-700 hover:bg-opacity-100 hover:scale-[1.02] transition-all px-4 py-2 rounded-xl text-white font-semibold shadow">
        Registrar Marca
      </button>
    </div>

  </form>
</div>
