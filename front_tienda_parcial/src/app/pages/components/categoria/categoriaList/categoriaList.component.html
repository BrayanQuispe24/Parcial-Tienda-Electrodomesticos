<div
  class="mx-auto h-full bg-blue-900 bg-opacity-90 text-white rounded-2xl flex flex-col backdrop-blur-sm overflow-hidden ">
  <!-- Lista de categorías -->
  <section class="flex-1 w-full bg-[#102e4d] rounded-2xl px-4 py-2 overflow-y-auto space-y-3 min-h-0 ">
    <!-- Categorías -->
    @if (listaCategorias(); as categorias) {
      @for (categoria of categorias; track categoria.id) {
        <app-categoria [categoria]="categoria" />
      }
    } @else {
      <div class="text-center py-4">Cargando categorías...</div>
    }
  </section>
</div>
