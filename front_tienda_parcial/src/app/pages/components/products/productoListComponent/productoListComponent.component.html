<section class="mx-auto min-w-[300px] max-w-[1280] max-h-[590px] overflow-auto bg-[#102e4d] rounded-2xl px-4 py-4">
  <!-- Grid de tarjetas de productos -->
  <div class="grid grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-8 w-full">
    @for (producto of listaProductos(); track producto.id) {
        <producto-component [producto]="producto" />
    }
  </div>
</section>
