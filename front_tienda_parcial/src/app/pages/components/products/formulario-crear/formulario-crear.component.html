<div class="   mx-auto  px-6 py-3 bg-[#102e4d] bg-opacity-90 text-white rounded-2xl shadow-lg backdrop-blur-sm ">
  <h2 class="text-2xl font-bold text-center mb-2">Registrar Producto</h2>
  <form (submit)="registrarProducto($event)" class="space-y-4  flex flex-col justify-around">
    <!-- Nombre -->
    <div>
      <label for="nombre" class="block text-sm font-medium mb-1">Descripcion</label>
      <input id="descipcion" name="descipcion" type="text" [value]="descripcion()"
        (input)="descripcion.set(txtdescripcion.value)"
        class="w-full px-4 py-1 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        placeholder="Televisor 45p" #txtdescripcion />
    </div>
    <!-- Nombre -->
    <div>
      <label for="estado" class="block text-sm font-medium mb-1">Estado</label>
      <input [value]="estado()" (input)="estado.set(txtestado.value)" id="estado" name="estado" type="text"
        class="w-full px-4 py-1 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        placeholder="disponible" #txtestado />
    </div>
    <!-- Nombre -->
    <div>
      <label for="marca" class="block text-sm font-medium mb-1">Marca</label>
      <input [value]="marca()" (input)="marca.set(txtmarca.value)" id="marca" name="marca" type="text"
        class="w-full px-4 py-1 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        placeholder=" Adidas" #txtmarca />
    </div>
    <!-- Nombre -->
    <div>
      <label for="categoria" class="block text-sm font-medium mb-1">Categoria</label>
      <input [value]="categoria()" (input)="categoria.set(txtcategoria.value)" id="categoria" name="categoria"
        type="text"
        class="w-full px-4 py-1 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        placeholder="Lacteos" #txtcategoria />
    </div>
    <!-- precio -->
    <div>
      <label for="precio" class="block text-sm font-medium mb-1">Precio</label>
      <input [value]="precio()" (input)="precio.set(txtprecio.value)" id="precio" name="precio" type="text"
        class="w-full px-4 py-1 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        placeholder=" 5$" #txtprecio />
    </div>
    <!-- costo -->
    <div>
      <label for="costo" class="block text-sm font-medium mb-1">Costo</label>
      <input [value]="costo()" (input)="costo.set(txtcosto.value)" id="costo" name="costo" type="text"
        class="w-full px-4 py-1 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        placeholder=" 4$" #txtcosto />
    </div>
    <!-- cantidad -->
    <div>
      <label for="cantidad" class="block text-sm font-medium mb-1">Cantidad</label>
      <input [value]="cantidad()" (input)="cantidad.set(txtcantidad.value)" id="cantidad" name="nombre" type="text"
        class="w-full px-4 py-1 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        placeholder=" 0" #txtcantidad />
    </div>
    <!-- BotÃ³n -->
    <div class="pt-1">
      <button type="submit"
        class="w-full bg-blue-800 bg-opacity-80 hover:bg-blue-700 hover:bg-opacity-100 hover:scale-[1.02] transition-all px-4 py-2 rounded-xl text-white font-semibold shadow">
        Registrar Producto
      </button>
    </div>
  </form>
</div>
