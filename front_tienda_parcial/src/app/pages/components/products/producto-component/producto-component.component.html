<div
  class="bg-cover bg-center bg-no-repeat shadow-lg rounded-2xl overflow-hidden flex flex-col transition-shadow duration-300 min-h-[250px] max-h-[300px] min-w-[200px] max-w-[250px] hover:shadow-xl relative text-white"
  [style.backgroundImage]="'url(' + imageUrl() + ')'"
>
  <div class="bg-black/50 w-full h-full absolute top-0 left-0 z-0"></div> <!-- Capa oscura opcional -->

  @if(producto()?.estado=='agotado'){
    <span class="text-center text-4xl text-red-500 inline-block rotate-45 absolute top-20 left-10 z-10">AGOTADO</span>
  }

  <div class="p-4 flex-1 flex flex-col justify-between w-full z-10 relative">
    <div class="mb-2">
      <h3 class="text-center font-bold text-lg truncate whitespace-nowrap overflow-hidden">
        {{ producto()?.descripcion }}
      </h3>
      <div class="flex justify-around">
        <p class="text-sm text-center">Precio: {{ producto()?.precio }}</p>
        <p class="text-sm text-center">Costo: {{ producto()?.costo }}</p>
      </div>
    </div>

    <div class="flex justify-around mt-auto w-full">
      <div class="flex justify-around gap-3">
        <button
          (click)="eliminarProducto()"
          class="bg-red-600 rounded-[10px] px-[10px] py-[5px] hover:scale-[1.05] hover:bg-red-500"
        >
          <!-- Ícono eliminar -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
          </svg>
        </button>
        <button
          (click)="actualizarProducto()"
          class="bg-yellow-600 rounded-[10px] px-[10px] py-[5px] hover:scale-[1.05] hover:bg-yellow-500"
        >
          <!-- Ícono editar -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
          </svg>
        </button>

        <input
          class="bg-green-600 rounded-[10px] px-[2px] py-[5px] w-[45px] hover:scale-[1.05]"
          type="file"
          (change)="producto() && onFileSelected($event, producto()!.id)"
        />
      </div>
    </div>
  </div>
</div>
