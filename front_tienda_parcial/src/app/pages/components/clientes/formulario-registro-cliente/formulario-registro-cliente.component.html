<div class="   mx-auto  px-6 py-3 bg-[#102e4d] bg-opacity-90 text-white rounded-2xl shadow-lg backdrop-blur-sm ">
  <h2 class="text-2xl font-bold text-center mb-2">Registrar Personal</h2>
  <form (submit)="registrarCliente($event)" class="space-y-4  flex flex-col justify-around">
    <!-- Nombre -->
    <div>
      <label for="nombre" class="block text-sm font-medium mb-1">Nombre</label>
      <input [value]="nombre()" (input)="nombre.set(txtnombre.value)" id="descipcion" name="descipcion" type="text"
        class="w-full px-4 py-1 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        placeholder="jhon" #txtnombre />
    </div>
    <!-- apellido -->
    <div>
      <label for="apellido" class="block text-sm font-medium mb-1">Apellido</label>
      <input [value]="apellido()" (input)="apellido.set(txtapellido.value)" #txtapellido id="apellido" name="apellido"
        type="text"
        class="w-full px-4 py-1 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        placeholder="Doe" />
    </div>
    <!-- Telefono -->
    <div>
      <label for="marca" class="block text-sm font-medium mb-1">Telefono</label>
      <input [value]="telefono()" (input)="telefono.set(txttelefono.value)" #txttelefono id="telefono" name="telefono"
        type="text"
        class="w-full px-4 py-1 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        placeholder="********" />
    </div>
    <!-- Direccion -->
    <div>
      <label for="direccion" class="block text-sm font-medium mb-1">Direccion</label>
      <input
      [value]="direccion()"
      (input)="direccion.set(txtdireccion.value)"
      #txtdireccion id="direccion" name="direccion" type="text"
        class="w-full px-4 py-1 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        placeholder="Calle de ejemplo" />
    </div>
    <!-- estado -->
    <div>
      <label for="estado" class="block text-sm font-medium mb-1">Estado</label>
      <input
      [value]="estado()"
      (input)="estado.set(txtestado.value)"
      id="estado" name="estado" type="text"
        class="w-full px-4 py-1 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        placeholder="activo" #txtestado />
    </div>
    <!--usuario id-->
    <div>
      <label for="usuario_id" class="block text-sm font-medium mb-1">Usuario id</label>
      <input
      [value]="usuario_id()"
      (input)="usuario_id.set(txtusuario.value)"
      id="usuario_id" name="usuario_id" type="text"
        class="w-full px-4 py-1 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        placeholder="0" #txtusuario />
    </div>
    <!-- BotÃ³n -->
    <div class="pt-1">
      <button type="submit"
        class="w-full bg-blue-800 bg-opacity-80 hover:bg-blue-700 hover:bg-opacity-100 hover:scale-[1.02] transition-all px-4 py-2 rounded-xl text-white font-semibold shadow">
        Registrar
      </button>
    </div>
  </form>
</div>
