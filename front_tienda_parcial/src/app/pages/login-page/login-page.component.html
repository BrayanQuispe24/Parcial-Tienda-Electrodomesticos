<div
  class="w-screen h-screen bg-gradient-to-br from-gray-900 via-blue-950 to-gray-800 flex justify-center items-center p-4">
  <form (submit)="login($event)"
    class="w-full max-w-md bg-white/10 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20 p-8 flex flex-col space-y-6 text-white">
    <h2 class="text-3xl font-bold text-center text-white">Login</h2>

    <div class="flex flex-col space-y-2">
      <label for="gmail_input" class="text-sm text-gray-300">Gmail</label>
      <input
      type="email"
      placeholder="example@gmail.com"
      id="gmail_input" [value]="email()"
      (input)="email.set(txtemail.value)"
      #txtemail
      class="px-4 py-2 rounded-md bg-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="flex flex-col space-y-2">
      <label for="password_input" class="text-sm text-gray-300">Password</label>
      <input
      type="password"
      placeholder="**********"
      id="password_input"
      [value]="password()"
      (input)="password.set(txtpassword.value)"
      #txtpassword
      class="px-4 py-2 rounded-md bg-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 transition-colors text-white py-2 rounded-md font-semibold"
      >
      Login
    </button>
    <a routerLink="/register">No tienes cuenta?</a>
  </form>
</div>
