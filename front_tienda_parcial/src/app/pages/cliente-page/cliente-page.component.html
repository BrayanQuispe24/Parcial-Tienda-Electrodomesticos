<div
  class="h-full w-full bg-[#102e4d] bg-opacity-90 text-white p-4 box-border flex flex-col gap-4 rounded-tl-2xl overflow-hidden">

  <!-- ENCABEZADO -->
  <div class="flex justify-between items-center py-4 px-6 bg-white/10 rounded-xl shadow-lg flex-none flex-wrap gap-4">
    <h1 class="text-4xl font-bold text-center flex-1">Gesti√≥n de Clientes</h1>
    <div class="flex gap-2 flex-wrap justify-center">
      <button
      (click)="exportPDFClientes()"
      class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold">Exportar</button>
      <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold">Imprimir</button>
    </div>
  </div>

  <!-- BUSCADOR -->
  <div class="flex gap-4 flex-wrap items-center bg-white/10 rounded-xl px-6 py-3 shadow-inner flex-none">
    <input type="text" placeholder="Buscar cliente por nombre, correo o ID..."
      class="flex-1 px-4 py-2 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600" />
    <button
      class="px-4 py-2 rounded-lg text-white border-2 border-blue-700 bg-[#102e4d] focus:outline-none hover:ring-2 hover:ring-blue-600">
      Buscar
    </button>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="flex gap-4 flex-1 overflow-hidden flex-wrap md:flex-nowrap">

    <!-- LISTA DE CLIENTES -->
    <div
      class="w-full md:max-w-[70%] bg-white/10 rounded-xl p-4 shadow-inner overflow-y-auto max-h-full flex flex-col border-2 border-blue-800 relative">
      <lista-clientes />
    </div>

    <!-- FORMULARIO DE REGISTRO -->
    <div
      class="w-full md:max-w-[30%] bg-white/10 rounded-xl p-4 shadow-inner flex flex-col justify-around border-2 border-blue-800 relative gap-4 overflow-y-auto">
      <formulario-registro-cliente />
    </div>
      @if(!modalService.modalActualizarCliente()){
        <formulario-actualizar-cliente class="fixed  z-50 w-full h-full bg-[rgba(0,0,0,0.5)] flex justify-center items-center rounded-2xl top-0 left-0"/>
      }
  </div>

  <!-- PIE DE RESUMEN -->
  <div class="flex justify-around items-center h-24 bg-white/10 rounded-xl shadow-inner flex-none flex-wrap">
    <div class="text-center">
      <h3 class="text-lg font-semibold">Clientes Registrados</h3>
      <p class="text-2xl">128</p>
    </div>
    <div class="text-center">
      <h3 class="text-lg font-semibold">Clientes Activos</h3>
      <p class="text-2xl">112</p>
    </div>
    <div class="text-center">
      <h3 class="text-lg font-semibold">Inactivos</h3>
      <p class="text-2xl">16</p>
    </div>
  </div>
</div>
