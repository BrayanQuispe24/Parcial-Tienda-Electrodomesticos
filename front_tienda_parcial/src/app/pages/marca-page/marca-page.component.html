<div
  class="h-full w-full bg-[#102e4d] bg-opacity-90 text-white p-4 box-border flex flex-col gap-4 rounded-tl-2xl overflow-hidden">

  <!-- ENCABEZADO -->
  <div class="flex justify-between items-center py-4 px-6 bg-white/10 rounded-xl shadow-lg flex-none flex-wrap gap-4 lg:flex-nowrap">
    <h1 class="w-full text-4xl font-bold text-center">Gestión de Marcas</h1>
    <div class="flex gap-2 justify-center flex-wrap">
      <button (click)="exportPDF()"
        class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold whitespace-nowrap">Descargar Reporte</button>
    </div>

  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="flex gap-4 flex-1 overflow-hidden flex-wrap md:flex-nowrap w-full">

    <!-- LISTA -->
    <div
      class="w-full md:basis-2/3 bg-white/10 rounded-xl p-4 shadow-inner overflow-y-auto max-h-full flex flex-col border-2 border-blue-800 relative">
      <div class="flex flex-wrap md:flex-nowrap justify-between items-center mb-4 gap-4">
        <input type="text" placeholder="Buscar categoría..."
          class="w-full px-4 py-2 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
          [value]="nombre()" (input)="nombre.set(txtnombre.value)" #txtnombre />
        <button (click)="buscarMarca()"
          class="px-4 py-2 rounded-lg text-white border-2 border-blue-700 bg-[#102e4d] focus:outline-none hover:ring-2 hover:ring-blue-600 whitespace-nowrap">
          Buscar
        </button>
      </div>
      <div class="flex-1">
        <marca-list />
      </div>
    </div>

    <!-- FORMULARIO -->
    <div
      class="w-full md:basis-1/3 bg-white/10 rounded-xl p-4 shadow-inner flex flex-col border-2 border-blue-800 gap-4 max-h-full overflow-y-auto">
      @if(!modalService.modalActualizarMarca()){
      <div>
        <formulario-actualizar />
      </div>
      }
      <div>
        <formulario-crear />
      </div>
    </div>
  </div>

  <!-- MODAL -->
  @if(!modalService.modalSingleMarca()){
  <marca-single-modal
    class="fixed w-full h-full bg-[rgba(0,0,0,0.5)] flex justify-center items-center rounded-2xl top-0 left-0" />
  }

  <!-- PIE DE PÁGINA -->
  <div
    class="flex flex-wrap justify-around items-center gap-4 h-auto py-6 bg-white/10 rounded-xl shadow-inner flex-none text-center">
    <div>
      <h3 class="text-lg font-semibold">Categorías</h3>
      <p class="text-2xl">{{cantidad()}}</p>
    </div>
    <div>
      <h3 class="text-lg font-semibold">Activas</h3>
      <p class="text-2xl">{{cantidadActivos()}}</p>
    </div>
    <div>
      <h3 class="text-lg font-semibold">Inactivas</h3>
      <p class="text-2xl">{{cantidadEliminados()}}</p>
    </div>
  </div>
</div>
``
