<div
  class="w-full h-full mx-auto p-4 bg-opacity-90 text-white rounded-2xl shadow-lg flex flex-col backdrop-blur-sm">
  <!-- Lista de usuarios -->
  <section
    class="flex-1 w-full bg-neutral-800 bg-opacity-70 rounded-2xl px-4 py-2 overflow-y-auto scrollbar-hidden mt-4 space-y-3">
    <!-- Usuarios -->
    @for (user of userService.listUser(); track user.id) {
    <user-component [user]="user"/>
    }
  </section>
</div>
