<div class="mx-auto h-[600px] bg-blue-900 bg-opacity-90 text-white rounded-2xl flex flex-col backdrop-blur-sm overflow-hidden ">
  <!-- Lista de usuarios -->
  <section
  class="flex-1 w-full bg-[#102e4d] rounded-2xl px-4 py-2 overflow-y-auto space-y-3 min-h-0 ">
    <!-- Usuarios -->
    @for (user of userService.listUser(); track user.id) {
    <user-component [user]="user" />
    }
  </section>
</div>
