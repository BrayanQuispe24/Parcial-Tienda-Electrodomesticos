<div class="fixed inset-0 flex justify-center items-center z-50">
  <!-- Modal -->
  <div class="bg-neutral-800 text-white rounded-2xl shadow-xl px-8 py-6 w-[700px] h-[400px] relative flex flex-col justify-between">
    <!-- Botón cerrar -->
    <button
      class="absolute top-4 right-4 text-white bg-red-600 hover:bg-red-500 rounded-[10px] w-[60px] h-10 flex items-center justify-center text-xl font-bold transition"
      (click)="modalService.showModalSearchedUserSwitch()">
      ✕
    </button>

    <!-- Título -->
    <h2 class="text-4xl font-extrabold text-center">Buscar Usuario</h2>

    <!-- Formulario -->
    <div class="flex flex-col justify-center flex-grow gap-6">
      <div>
        <label for="inputUsuario" class="block text-lg font-bold mb-2">Nombre o Email</label>
        <input
        [value]="email()"
        (input)="email.set(txtemail.value)"
          type="text"
          id="inputUsuario"
          class="w-full px-6 py-3 rounded-lg bg-neutral-700 placeholder-gray-400 text-white text-base font-semibold focus:outline-none focus:ring-4 focus:ring-blue-500 transition"
          placeholder="Ej. juan@email.com"
          #txtemail
        />
      </div>

      <button (click)="BuscarUsuario()"
        class="w-full bg-blue-700 hover:bg-blue-600 text-white text-lg font-bold py-3 px-6 rounded-lg transition shadow-md">
        Buscar
      </button>
    </div>
  </div>
</div>
