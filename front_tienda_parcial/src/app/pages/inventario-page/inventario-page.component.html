<div
  class="h-full w-full bg-[#102e4d] bg-opacity-90 text-white p-4 box-border flex flex-col gap-4 rounded-tl-2xl overflow-hidden">

  <!-- ENCABEZADO -->
  <div class="flex justify-between items-center py-4 px-6 bg-white/10 rounded-xl shadow-lg flex-none flex-wrap gap-4">
    <h1 class="w-full text-4xl font-bold text-center">Gestión de Inventario</h1>
    <div class="flex gap-2 flex-wrap justify-center">
      <button  class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold">Descargar
        Reporte</button>
      <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold">Imprimir</button>
    </div>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="flex gap-4 flex-1 overflow-hidden flex-wrap md:flex-nowrap">

    <!-- LISTA DE PRODUCTOS -->
    <div
      class="w-full md:basis-2/3 bg-white/10 rounded-xl p-4 shadow-inner overflow-y-auto max-h-full flex flex-col border-2 border-blue-800 relative">

      <!-- BUSCADOR -->
      <div class="flex flex-wrap md:flex-nowrap justify-between items-center mb-4 gap-4">
        <input type="text" placeholder="Buscar producto..." #txtnombre
          class="w-full px-4 py-2 rounded-lg text-white border-2 bg-[#102e4d] border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600" />
        <button
          class="px-4 py-2 rounded-lg text-white border-2 border-blue-700 bg-[#102e4d] focus:outline-none hover:ring-2 hover:ring-blue-600 whitespace-nowrap">
          Buscar
        </button>
      </div>

      <!-- LISTA -->
      <div class="flex-1">
        <lista-productos-inventario />
      </div>
    </div>

    <!-- CATEGORÍAS Y MARCAS -->
    <div
      class="w-full md:basis-1/3 bg-white/10 rounded-xl p-4 shadow-inner flex flex-col border-2 border-blue-800 gap-4 max-h-full overflow-y-auto">

      <!-- CATEGORÍAS -->
      <div class="min-h-[45%] max-h-[50%]">
        <lista-categoria-inventario />
      </div>

      <!-- MARCAS -->
      <div class="min-h-[45%] max-h-[50%]">
        <lista-marcas-marcas />
      </div>
    </div>
  </div>
</div>
